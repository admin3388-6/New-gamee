<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyData - تسجيل الدخول</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <style>
        /* ============ تنسيقات أساسية ============ */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }
        body { background-color: #0b132b; color: #fff; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; overflow: hidden; }
        
        /* الهيدر */
        .main-header {
            position: fixed; top: 0; width: 100%;
            background: rgba(11, 19, 43, 0.95);
            padding: 15px; z-index: 1000;
            text-align: center; border-bottom: 1px solid #1f2d4d;
        }
        .logo-img { height: 40px; }

        /* حاوية التسجيل */
        .auth-container {
            background-color: #111a30;
            padding: 40px 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            border: 1px solid #1f2d4d;
            text-align: center;
            animation: fadeIn 0.5s ease;
            margin-top: 60px; /* مساحة للهيدر */
        }

        h2 { color: #00aaff; margin-bottom: 10px; font-size: 24px; }
        p { color: #aaa; font-size: 14px; margin-bottom: 20px; }

        /* مربع الشروط */
        .terms-box {
            margin: 15px 0;
            font-size: 13px;
            color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .terms-box input { 
            accent-color: #00aaff; 
            width: 16px; 
            height: 16px; 
            cursor: pointer;
        }
        .terms-box a { color: #00aaff; text-decoration: none; font-weight: bold; }

        /* حاوية الكابتشا */
        .captcha-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        /* زر جوجل */
        .btn-google {
            width: 100%;
            padding: 12px;
            background-color: #fff;
            color: #333;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-google:hover {
            background-color: #f1f1f1;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }
        .btn-google:active { transform: scale(0.98); }
        .btn-google:disabled {
            opacity: 0.6; cursor: not-allowed; transform: none;
        }
        .btn-google i { color: #DB4437; font-size: 20px; }

        /* زر الدعم */
        .support-fab {
            position: fixed; bottom: 20px; left: 20px; width: 50px; height: 50px;
            background-color: #1f2d4d; color: #00aaff; border-radius: 50%; border: 1px solid #00aaff;
            display: flex; justify-content: center; align-items: center; font-size: 20px;
            text-decoration: none; transition: 0.3s;
        }
        .support-fab:hover { background: #00aaff; color: #fff; }

        /* Toast Notification */
        #toast {
            visibility: hidden; min-width: 250px; margin-left: -125px;
            background-color: #e74c3c; color: #fff; text-align: center;
            border-radius: 50px; padding: 16px; position: fixed; z-index: 9999;
            left: 50%; bottom: 30px; font-size: 14px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body>

    <div class="main-header">
        <a href="index.html"><img src="https://i.ibb.co/v4vwvcGq/skydatafull.webp" alt="Logo" class="logo-img"></a>
    </div>

    <div class="auth-container">
        <h2>مرحباً بك مجدداً</h2>
        <p>سجّل الدخول للوصول إلى جميع أدوات SkyData</p>
        
        <div class="terms-box">
            <input type="checkbox" id="agreeTerms">
            <label for="agreeTerms">أوافق على <a href="safety.html" target="_blank">شروط الخدمة</a> و <a href="safety.html" target="_blank">الخصوصية</a></label>
        </div>

        <div class="captcha-container">
            <div class="g-recaptcha" data-sitekey="6LewCRQsAAAAAHwUjEmPiZTCbOwz8g4vwovMMHaB"></div>
        </div>

        <button id="google-btn" class="btn-google">
            <i class="fab fa-google"></i> متابعة باستخدام Google
        </button>
    </div>

    <a href="support.html" class="support-fab" title="الدعم الفني"><i class="fas fa-headset"></i></a>
    <div id="toast">حدث خطأ ما...</div>

    <script type="module">
        import { auth, googleProvider, signInWithPopup, onAuthStateChanged } from './firebase-config.js';

        const googleBtn = document.getElementById('google-btn');
        const toast = document.getElementById('toast');
        const termsCheckbox = document.getElementById('agreeTerms');

        function showToast(msg, type = 'error') {
            toast.innerText = msg;
            toast.style.backgroundColor = type === 'success' ? '#27ae60' : '#e74c3c';
            toast.className = "show";
            setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = "menu.html";
            }
        });

        googleBtn.addEventListener('click', async () => {
            // 1. التحقق من الشروط
            if (!termsCheckbox.checked) {
                showToast("يجب الموافقة على شروط الخدمة أولاً.");
                return;
            }

            // 2. الحصول على توكن الكابتشا
            const recaptchaResponse = grecaptcha.getResponse();
            if (recaptchaResponse.length === 0) {
                showToast("الرجاء إثبات أنك لست روبوت.");
                return;
            }

            try {
                googleBtn.disabled = true;
                googleBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري التحقق...';

                // 3. إرسال التوكن إلى سيرفرنا للتحقق (أمان عالي)
                const verifyReq = await fetch('/api/verify-captcha', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: recaptchaResponse })
                });
                
                const verifyRes = await verifyReq.json();

                if (!verifyRes.success) {
                    throw new Error("فشل التحقق من الكابتشا. حاول مجدداً.");
                }

                // 4. إذا نجح التحقق، نكمل تسجيل الدخول مع جوجل
                googleBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الاتصال بجوجل...';
                await signInWithPopup(auth, googleProvider);
                
                // التوجيه يتم تلقائياً عبر onAuthStateChanged

            } catch (error) {
                console.error(error);
                showToast(error.message || "فشل تسجيل الدخول.");
                googleBtn.disabled = false;
                googleBtn.innerHTML = '<i class="fab fa-google"></i> متابعة باستخدام Google';
                grecaptcha.reset(); // إعادة تعيين الكابتشا
            }
        });
    </script>

</body>
</html>
