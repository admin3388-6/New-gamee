<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SkyData - لوحة التحكم</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function(OneSignal) {
        await OneSignal.init({
          appId: "9bc8ff80-a325-4935-ba4d-03e362a3cc5f",
          safari_web_id: "web.onesignal.auto.bfdbea16-3639-4052-8230-1f603036145d",
          notifyButton: { enable: true },
        });
      });
    </script>

    <style>
        /* ======== 1. أساسيات ======== */
        * {
            -webkit-tap-highlight-color: transparent !important;
            outline: none !important;
            box-sizing: border-box;
            margin: 0; padding: 0;
        }
        body { 
            background-color: #0b132b; 
            font-family: 'Cairo', sans-serif;
            min-height: 100vh;
            padding-top: 85px;
            overflow-x: hidden;
            color: #fff;
        }

        /* ======== 2. الهيدر ======== */
        .main-header {
            position: fixed; top: 0; left: 0; width: 100%;
            height: 75px;
            background: rgba(11, 19, 43, 0.98);
            border-bottom: 1px solid #1f2d4d;
            z-index: 1000;
            display: flex; align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }
        .container {
            width: 100%; max-width: 1100px; margin: 0 auto; padding: 0 20px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .logo { display: flex; align-items: center; gap: 10px; }
        .logo-img { height: 35px; width: auto; } 
        
        .user-avatar-small {
            width: 35px; height: 35px; border-radius: 50%; border: 2px solid #00aaff;
            object-fit: cover;
        }

        /* زر القائمة */
        .hamburger { cursor: pointer; height: 30px; width: 30px; position: relative; z-index: 1001; }
        .hamburger input { display: none; }
        .hamburger svg { height: 30px; transition: transform 600ms cubic-bezier(0.4, 0, 0.2, 1); }
        .line {
            fill: none; stroke: white; stroke-linecap: round; stroke-linejoin: round; stroke-width: 3;
            transition: stroke-dasharray 600ms cubic-bezier(0.4, 0, 0.2, 1), stroke-dashoffset 600ms cubic-bezier(0.4, 0, 0.2, 1);
        }
        .line-top-bottom { stroke-dasharray: 12 63; }
        .hamburger input:checked + svg { transform: rotate(-45deg); }
        .hamburger input:checked + svg .line-top-bottom { stroke-dasharray: 20 300; stroke-dashoffset: -32.42; }

        /* القائمة الجانبية */
        .sidebar {
            position: fixed; top: 0; right: -280px; width: 280px; height: 100vh;
            background: #111a30; z-index: 999; padding-top: 100px;
            transition: right 0.4s ease; box-shadow: -5px 0 20px rgba(0,0,0,0.5);
        }
        .sidebar.open { right: 0; }
        .sidebar ul { list-style: none; padding: 0 20px; }
        .sidebar ul li { margin-bottom: 15px; }
        .sidebar ul li a {
            color: #fff; text-decoration: none; display: flex; align-items: center;
            padding: 12px; border-radius: 8px; background: rgba(255,255,255,0.05);
        }
        .sidebar ul li a i { margin-left: 10px; width: 25px; text-align: center; color: #00aaff; }

        /* ======== 3. المحتوى والبطاقات ======== */
        .welcome-section { text-align: center; margin-bottom: 30px; }
        .welcome-section h2 { color: #fff; font-size: 20px; margin-bottom: 5px; }
        .welcome-section p { color: #888; font-size: 13px; direction: ltr; font-family: monospace; }
        .profile-pic-large {
            width: 80px; height: 80px; border-radius: 50%; border: 3px solid #00aaff;
            margin-bottom: 15px; object-fit: cover; box-shadow: 0 0 15px rgba(0,170,255,0.3);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px; padding-bottom: 50px;
        }

        .menu-card {
            background: #161f36; border: 1px solid #253250; border-radius: 12px;
            padding: 15px; display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; cursor: pointer; position: relative;
            height: 120px; transition: transform 0.2s;
        }
        .menu-card:active { transform: scale(0.96); background: #1c2742; }
        .menu-card i.main-icon { font-size: 26px; color: #00aaff; margin-bottom: 10px; }
        .menu-card h3 { font-size: 13px; color: #e6f7ff; font-weight: 600; }
        
        .notification-dot {
            position: absolute; top: 10px; left: 10px; width: 8px; height: 8px;
            background: #ff4d4d; border-radius: 50%; display: none; box-shadow: 0 0 5px #ff4d4d;
        }

        /* ======== 4. النوافذ المنبثقة ======== */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 2000;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; visibility: hidden; transition: 0.2s; backdrop-filter: blur(5px);
            padding: 20px;
        }
        .modal-overlay.active { opacity: 1; visibility: visible; }

        .modal-content {
            background: #111a30; width: 100%; max-width: 400px;
            border-radius: 15px; border: 1px solid #2a3a5a;
            display: flex; flex-direction: column; overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            transform: translateY(20px); transition: transform 0.3s;
            max-height: 85vh;
        }
        .modal-overlay.active .modal-content { transform: translateY(0); }

        .modal-header {
            padding: 15px; background: #0e1624; border-bottom: 1px solid #253250;
            display: flex; justify-content: space-between; align-items: center;
        }
        .modal-header h3 { font-size: 16px; color: #fff; margin: 0; }
        .close-modal { background: none; border: none; color: #ff4d4d; font-size: 24px; cursor: pointer; padding: 0 10px; }

        .modal-body { padding: 20px; overflow-y: auto; }

        /* عناصر الأدمن */
        .admin-panel { display: none; border-top: 2px dashed #333; margin-top: 20px; padding-top: 20px; }
        
        .form-group { margin-bottom: 12px; text-align: right; }
        .form-group label { display: block; font-size: 11px; color: #aaa; margin-bottom: 4px; }
        .form-control {
            width: 100%; padding: 10px; background: #080e1e; border: 1px solid #253250;
            border-radius: 6px; color: #fff; font-family: inherit; font-size: 14px;
        }
        
        .btn-action {
            width: 100%; padding: 12px; border: none; border-radius: 6px;
            font-weight: bold; cursor: pointer; margin-top: 8px; font-size: 14px;
            display: flex; justify-content: center; align-items: center; gap: 8px;
        }
        .btn-save { background: #00aaff; color: #fff; }
        .btn-danger { background: rgba(255, 77, 77, 0.15); color: #ff4d4d; border: 1px solid #ff4d4d; }

        /* رسائل العرض */
        .message-display {
            background: #0e1624; padding: 12px; border-radius: 8px; margin-bottom: 10px; border: 1px solid #253250;
        }
        .msg-header { display: flex; align-items: center; margin-bottom: 8px; }
        .msg-sender-icon { width: 32px; height: 32px; border-radius: 50%; margin-left: 10px; object-fit: cover; border: 1px solid #00aaff; }

        @media (min-width: 768px) {
            .menu-grid { grid-template-columns: repeat(4, 1fr); max-width: 900px; margin: 0 auto; }
            .menu-card { height: 140px; }
        }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="container">
            <div class="logo">
                <img src="https://i.ibb.co/v4vwvcGq/skydatafull.webp" alt="Logo" class="logo-img">
            </div>
            <div style="display: flex; align-items: center; gap: 15px;">
                <img id="header-avatar" src="https://i.ibb.co/v4vwvcGq/skydatafull.webp" class="user-avatar-small" style="display: none;">
                <label class="hamburger menu-toggle">
                  <input type="checkbox">
                  <svg viewBox="0 0 32 32">
                    <path class="line line-top-bottom" d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"></path>
                    <path class="line" d="M7 16 27 16"></path>
                  </svg>
                </label>
            </div>
        </div>
    </header>

    <nav class="sidebar">
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> الرئيسية</a></li>
            <li><a href="#" id="btn-logout-sidebar"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="welcome-section">
            <img id="profile-pic" src="https://i.ibb.co/v4vwvcGq/skydatafull.webp" class="profile-pic-large">
            <h2>أهلاً، <span id="display-name" style="color:#00aaff;">User</span></h2>
            <p id="display-email">...</p>
        </div>

        <div class="menu-grid">
            <div class="menu-card" onclick="openModal('inbox')">
                <div class="notification-dot" id="inbox-dot"></div>
                <i class="fas fa-envelope main-icon"></i>
                <h3>الرسائل</h3>
            </div>

            <div class="menu-card" onclick="window.location.href='index.html'">
                <i class="fas fa-rocket main-icon"></i>
                <h3>الأدوات</h3>
            </div>

            <div class="menu-card" onclick="window.location.href='support.html'">
                <i class="fas fa-headset main-icon"></i>
                <h3>الدعم</h3>
            </div>

            <div class="menu-card" id="btn-logout-card" style="border-color: rgba(255, 77, 77, 0.3);">
                <i class="fas fa-sign-out-alt main-icon" style="color: #ff4d4d;"></i>
                <h3 style="color: #ff4d4d;">خروج</h3>
            </div>
        </div>
    </div>

    <div id="modal-inbox" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-envelope"></i> صندوق البريد</h3>
                <button class="close-modal" onclick="closeModal('inbox')">&times;</button>
            </div>
            <div class="modal-body">
                <div id="user-inbox-view">
                    <div id="messages-container"></div>
                    <p id="no-msg-text" style="text-align:center; color:#555; font-size:13px; margin-top:20px;">لا توجد رسائل جديدة</p>
                </div>
                
                <div id="admin-inbox-view" class="admin-panel">
                    <h4 style="color:#ffaa00; font-size:12px; margin-bottom:10px; border-bottom:1px solid #333; padding-bottom:5px;">لوحة الإرسال (Admin)</h4>
                    
                    <div class="form-group">
                        <label>المرسل</label>
                        <input type="text" id="msg-sender" value="SkyData Team" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>صورة (اختياري)</label>
                        <input type="file" id="msg-file" class="form-control">
                        <input type="hidden" id="msg-avatar-url" value="https://i.ibb.co/v4vwvcGq/skydatafull.webp">
                    </div>

                    <div class="form-group">
                        <label>الرسالة</label>
                        <textarea id="msg-text" rows="3" class="form-control" placeholder="اكتب رسالتك هنا..."></textarea>
                    </div>

                    <div style="display:flex; gap:5px;">
                        <div class="form-group" style="flex:1;">
                            <label>نص مميز</label>
                            <input type="text" id="msg-highlight" class="form-control">
                        </div>
                        <div class="form-group" style="width:50px;">
                            <label>لون</label>
                            <input type="color" id="msg-color" value="#00aaff" style="width:100%; height:38px; padding:0;">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>مدة العرض (ساعات)</label>
                        <input type="number" id="msg-duration" value="24" class="form-control">
                    </div>

                    <button class="btn-action btn-save" id="btn-send-broadcast">
                        <i class="fas fa-paper-plane"></i> إرسال للجميع
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const menuToggle = document.querySelector('.hamburger input');
        const sidebar = document.querySelector('.sidebar');
        menuToggle.addEventListener('change', () => { sidebar.classList.toggle('open'); });

        function openModal(id) { document.getElementById('modal-'+id).classList.add('active'); }
        function closeModal(id) { document.getElementById('modal-'+id).classList.remove('active'); }
    </script>

    <script type="module">
        // استيراد الإعدادات والوظائف من الملف المركزي
        import { auth, db, signOut, onAuthStateChanged, ref, get, set } from './firebase-config.js';

        let currentUser = null;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                
                // عرض البيانات من حساب جوجل
                const displayName = user.displayName || 'مستخدم SkyData';
                const photoURL = user.photoURL || 'https://i.ibb.co/v4vwvcGq/skydatafull.webp';
                
                document.getElementById('display-name').textContent = displayName;
                document.getElementById('display-email').textContent = user.email;
                document.getElementById('profile-pic').src = photoURL;
                
                const headerAvatar = document.getElementById('header-avatar');
                headerAvatar.src = photoURL;
                headerAvatar.style.display = 'block';

                // تفعيل OneSignal
                if(window.OneSignalDeferred){
                    window.OneSignalDeferred.push(function(OS){ OS.login(user.uid); OS.User.addEmail(user.email); });
                }

                // فحص الرسائل
                checkInbox();

                // إظهار لوحة الأدمن
                if(user.email === "brxpara@gmail.com") {
                    document.getElementById('admin-inbox-view').style.display = 'block';
                }
            } else {
                // إذا لم يكن مسجلاً، ارجع للدخول
                window.location.href = 'login.html';
            }
        });

        // دالة تسجيل الخروج
        const handleLogout = () => {
            if(window.OneSignalDeferred) window.OneSignalDeferred.push(function(OS){ OS.logout(); });
            signOut(auth).then(() => { window.location.href = 'login.html'; });
        };

        document.getElementById('btn-logout-card').addEventListener('click', handleLogout);
        document.getElementById('btn-logout-sidebar').addEventListener('click', handleLogout);

        // --- منطق الرسائل (Inbox) ---
        // ملاحظة: هذا الجزء يستخدم ImgBB API بشكل مباشر حالياً، سنقوم بنقله لـ Backend في الخطوة القادمة.
        
        document.getElementById('msg-file').addEventListener('change', async function() {
            if(!this.files[0]) return;
            const fd = new FormData(); fd.append("image", this.files[0]);
            try {
                // هذا المفتاح سيتم تأمينه في الخطوة القادمة
                const r = await fetch("https://api.imgbb.com/1/upload?key=c0216950144467262408820345687052", {method:"POST", body:fd});
                const d = await r.json();
                if(d.success) { document.getElementById('msg-avatar-url').value = d.data.url; alert("تم رفع الصورة!"); }
            } catch(e){ alert("فشل رفع الصورة"); }
        });

        document.getElementById('btn-send-broadcast').addEventListener('click', function() {
            const txt = document.getElementById('msg-text').value;
            if(!txt) return alert("أدخل نص الرسالة");
            
            const msg = {
                sender: document.getElementById('msg-sender').value,
                avatar: document.getElementById('msg-avatar-url').value,
                text: txt,
                highlight: document.getElementById('msg-highlight').value,
                color: document.getElementById('msg-color').value,
                expiry: Date.now() + (document.getElementById('msg-duration').value * 3600000),
                timestamp: Date.now()
            };
            set(ref(db, 'global_messages'), msg).then(() => { alert("تم الإرسال للجميع"); closeModal('inbox'); });
        });

        function checkInbox() {
            get(ref(db, 'global_messages')).then(s => {
                if(s.exists()) {
                    const d = s.val();
                    if(Date.now() < d.expiry) {
                        renderMsg(d);
                        const last = localStorage.getItem('last_msg');
                        if(!last || parseInt(last) < d.timestamp) document.getElementById('inbox-dot').style.display = 'block';
                    }
                }
            });
        }

        function renderMsg(d) {
            document.getElementById('no-msg-text').style.display = 'none';
            let body = d.text;
            if(d.highlight) {
                const r = new RegExp(`(${d.highlight})`, 'gi');
                body = body.replace(r, `<span style="color:${d.color}; font-weight:bold;">$1</span>`);
            }
            document.getElementById('messages-container').innerHTML = `
                <div class="message-display">
                    <div class="msg-header">
                         <div style="flex:1; font-weight:bold; color:#fff; font-size:13px;">${d.sender}</div>
                         <img src="${d.avatar}" class="msg-sender-icon">
                    </div>
                    <div style="color:#ccc; font-size:13px; line-height:1.4;">${body}</div>
                </div>`;
            
            // عند فتح البطاقة، نخفي النقطة الحمراء
            document.querySelector('.menu-card:first-child').addEventListener('click', () => {
                document.getElementById('inbox-dot').style.display = 'none';
                localStorage.setItem('last_msg', d.timestamp);
            });
        }
    </script>
</body>
</html>
