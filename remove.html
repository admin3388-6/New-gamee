<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title data-lang-key="pageTitle">إزالة خلفية الصور بالذكاء الاصطناعي مجاناً | Skydata</title>
    <meta name="description" content="أداة Skydata مجانية 100% لإزالة خلفية الصور أون لاين باستخدام الذكاء الاصطناعي. احصل على صورة شفافة (PNG) بضغطة زر.">
    <meta name="description" lang="en" content="Skydata's 100% free AI Background Remover. Instantly remove the background from any image online. Get a transparent PNG with one click.">
    <meta name="keywords" content="إزالة خلفية, حذف خلفية, صورة شفافة, AI background remover, remove background free, transparent background, PNG, skydata, إزالة خلفية الصور, إزالة خلفية الصور مجانا, إزالة خلفية الصور بالذكاء الاصطناعي">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#2196F3">

    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function(OneSignal) {
        await OneSignal.init({
          appId: "9bc8ff80-a325-4935-ba4d-03e362a3cc5f", 
        });
      });
    </script>
    
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        body {
            font-family: Arial, sans-serif; direction: rtl; 
            background-color: #121212; color: #e0e0e0;
            margin: 0; padding: 0; display: flex; flex-direction: column; min-height: 100vh;
        }
        
        /* <<< تم التعديل: زيادة عرض الحاوية الرئيسية */
        .container { max-width: 1100px; /* زادت من 900px */ margin: 0 auto; padding: 20px; flex-grow: 1; }
        
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 20px; background-color: #1e1e1e; border-bottom: 1px solid #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .logo-container { display: flex; align-items: center; }
        .logo-container img { height: 40px; margin-left: 10px; }
        .lang-switcher { display: flex; }
        .lang-switcher a {
            text-decoration: none; color: #007bff; margin: 0 5px;
            font-weight: bold; cursor: pointer; padding: 5px 8px; border-radius: 5px;
        }
        .lang-switcher a.active { background-color: #007bff; color: #ffffff; }
        footer {
            background-color: #1e1e1e; padding: 20px;
            text-align: center; margin-top: auto;
            border-top: 1px solid #333;
        }
        main { text-align: center; }
        
        .iframe-container {
            background-color: #1e1e1e;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            margin-top: 30px;
            animation: fadeIn 0.5s ease;
            overflow: hidden;
        }
        .iframe-container iframe {
            width: 100%;
            height: 700px; 
            border-radius: 5px;
            border: none;
            background-color: #121212;
        }
        
        .cta-button {
            display: inline-block; background-color: #007bff; color: #ffffff;
            padding: 12px 25px; font-size: 1.1em; font-weight: bold;
            text-decoration: none; border-radius: 5px; border: none;
            cursor: pointer; 
            transition: all 0.3s ease;
        }
        .back-button { 
            background-color: #555; margin-top: 50px; 
            font-size: 1.1em; padding: 10px 20px;
        }
        .back-button:hover { background-color: #444; }
        
        @media (max-width: 600px) {
            .container { padding: 10px; }
            header { padding: 10px 15px; }
            .iframe-container { padding: 5px; }
        }
        @media (max-width: 380px) {
            .logo-container img { height: 30px; }
        }
    </style>
    </head>
<body>

    <header>
        <div class="logo-container">
            <img src="https://i.ibb.co/hJ2nq38z/clouddata.webp" alt="شعار CloudData">
            <img src="https://i.ibb.co/v9zLrFg/skydata.webp" alt="شعار Skydata">
        </div>
        <div class="lang-switcher">
            <a href="#" id="lang-ar" class="active" onclick="setLanguage('ar'); return false;">AR</a>
            <a href="#" id="lang-en" onclick="setLanguage('en'); return false;">EN</a>
        </div>
    </header>

    <div class="container">
        
        <main>
            <h1 style="color: #ffffff;" data-lang-key="toolTitle">أداة إزالة الخلفية (AI)</h1>

            <div class="iframe-container">
                <iframe
                    src="https://skydata001-crystal.hf.space?theme=dark&embed=true"
                    width="100%"
                    height="700"
                ></iframe>
            </div>

            <a href="index.html" class="cta-button back-button" data-lang-key="backToHome">العودة للرئيسية</a>
        </main>
        
    </div> 
    
    <footer style="margin-top: auto;">
    </footer>

    <script>
        const translations = {
            "ar": {
                "pageTitle": "إزالة خلفية الصور - Skydata",
                "toolTitle": "أداة إزالة الخلفية (AI)",
                "backToHome": "العودة للرئيسية"
            },
            "en": {
                "pageTitle": "Background Remover - Skydata",
                "toolTitle": "AI Background Remover Tool",
                "backToHome": "Back to Home"
            }
        };

        let currentLang = 'ar'; 
        function setLanguage(lang) {
            currentLang = lang;
            document.documentElement.lang = lang;
            document.documentElement.dir = (lang === 'ar') ? 'rtl' : 'ltr';
            document.getElementById('lang-ar').classList.toggle('active', lang === 'ar');
            document.getElementById('lang-en').classList.toggle('active', lang === 'en');

            document.querySelectorAll('[data-lang-key]').forEach(element => {
                const key = element.getAttribute('data-lang-key');
                if (translations[lang][key]) {
                    element.innerText = translations[lang][key];
                }
            });
        }
        setLanguage(currentLang);
    </script>
</body>
</html>
