        .tool-box {

            border: 1px solid #2a3a5a;

        /* النموذج */

        .form-group label { display: block; color: #fff; margin-bottom: 8px; font-weight: bold; }
        
        input[type="email"], input[type="text"], textarea {
            width: 100%; padding: 12px; background: #0e1624; color: #fff;
            border: 1px solid #2a3a5a; border-radius: 8px; font-size: 15px; font-family: 'Cairo';
        }
        input:focus, textarea:focus { border-color: #00aaff; }
        textarea { height: 120px; resize: vertical; }

        .char-counter {
            display: block; text-align: left; color: #777; font-size: 12px; margin-top: 5px;
        }

        /* الزر */
        .submit-btn {
            width: 100%; padding: 15px; background: #00aaff; color: #111;
            border: none; border-radius: 8px; font-weight: bold; font-size: 16px;
            cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        .submit-btn:disabled { background: #555; color: #aaa; cursor: not-allowed; }

        /* السبينر */
        .spinner {
            width: 20px; height: 20px; border: 3px solid rgba(0,0,0,0.3); border-top-color: #fff;
            border-radius: 50%; animation: spin 1s linear infinite; display: none;
        }
        @keyframes spin { to {transform: rotate(360deg);} }

        /* حالة النموذج */
        #form-status {
            display: none; padding: 15px; border-radius: 8px; margin-top: 20px;

        .status-success { background: rgba(39, 174, 96, 0.2); color: #27ae60; border: 1px solid #27ae60; }
        .status-error { background: rgba(231, 76, 60, 0.2); color: #e74c3c; border: 1px solid #e74c3c; }

        /* معلومات التواصل الإضافية */

    <main class="container-tool">
        
        <div class="tool-box">
            <h1><i class="fas fa-headset"></i> اتصل بالدعم الفني</h1>
            <p class="sub-title">هل تواجه مشكلة؟ املأ النموذج أدناه وسنقوم بالرد عليك قريباً.</p>

            <form id="support-form">
                
                <div class="form-group">
                    <label>البريد الإلكتروني (للتواصل معك):</label>
                    <input type="email" id="email" required placeholder="example@gmail.com">
                </div>

                <div class="form-group">
                    <label>عنوان المشكلة:</label>
                    <input type="text" id="title" maxlength="50" required placeholder="مثلاً: مشكلة في تسجيل الدخول">
                    <span class="char-counter" id="title-counter">0 / 50</span>
                </div>

                <div class="form-group">
                    <label>تفاصيل المشكلة:</label>
                    <textarea id="description" maxlength="300" required placeholder="اشرح المشكلة بالتفصيل..."></textarea>
                    <span class="char-counter" id="desc-counter">0 / 300</span>
                </div>

                <button type="submit" id="submit-btn" class="submit-btn">
                    <div class="spinner" id="spinner"></div>
                    <span id="btn-text">إرسال الرسالة</span>
                </button>

            </form>

            <div id="form-status"></div>

            <div class="contact-info">
                <h3>طرق تواصل أخرى</h3>
                <div class="contact-links">

                    <a href="https://discord.gg/6m3c2up4p3" target="_blank"><i class="fab fa-discord"></i> سيرفر ديسكورد</a>
                </div>
            </div>

    <script>
        // --- فتح/إغلاق القائمة ---
        const menuCheckbox = document.getElementById('menu-checkbox');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebar-overlay');

        function toggleMenu(open) {
            if(open) { sidebar.classList.add('open'); overlay.classList.add('active'); menuCheckbox.checked = true; }
            else { sidebar.classList.remove('open'); overlay.classList.remove('active'); menuCheckbox.checked = false; }
        }
        menuCheckbox.addEventListener('change', (e) => toggleMenu(e.target.checked));
        overlay.addEventListener('click', () => toggleMenu(false));

        // --- عدادات الحروف ---
        const titleInput = document.getElementById('title');
        const descInput = document.getElementById('description');
        const titleCounter = document.getElementById('title-counter');
        const descCounter = document.getElementById('desc-counter');

        titleInput.addEventListener('input', () => {
            titleCounter.innerText = `${titleInput.value.length} / 50`;
        });
        descInput.addEventListener('input', () => {
            descCounter.innerText = `${descInput.value.length} / 300`;
        });

    </script>

    <script type="module">
        // استيراد الأدوات اللازمة من ملف الإعدادات المركزي
        import { db, push, ref, serverTimestamp, updateAuthUI } from './firebase-config.js';

        // 1. تحديث واجهة المستخدم (زر الدخول/الخروج)
        updateAuthUI();

        // 2. منطق إرسال نموذج الدعم
        const form = document.getElementById('support-form');
        const submitBtn = document.getElementById('submit-btn');
        const btnText = document.getElementById('btn-text');
        const spinner = document.getElementById('spinner');
        const statusDiv = document.getElementById('form-status');
        
        // عدادات الحروف (إن وجدت في HTML)
        const titleCounter = document.getElementById('title-counter');
        const descCounter = document.getElementById('desc-counter');

        const STORAGE_KEY = 'skydata_last_ticket';
        const COOLDOWN = 24 * 60 * 60 * 1000; // 24 ساعة

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            statusDiv.style.display = 'none';

            // 1. التحقق من التكرار (Spam Check)
            const lastTime = localStorage.getItem(STORAGE_KEY);
            const now = Date.now();

            if (lastTime && (now - parseInt(lastTime) < COOLDOWN)) {
                const remaining = Math.ceil((COOLDOWN - (now - parseInt(lastTime))) / (1000 * 60 * 60));
                statusDiv.className = 'status-error';
                statusDiv.innerText = `⚠️ لقد أرسلت طلباً بالفعل. يرجى الانتظار ${remaining} ساعة قبل إرسال طلب جديد.`;
                statusDiv.style.display = 'block';
                return;
            }

            // 2. بدء الإرسال
            submitBtn.disabled = true;
            btnText.innerText = "جاري الإرسال...";
            spinner.style.display = 'block';

            const ticketData = {
                email: document.getElementById('email').value,
                title: document.getElementById('title').value,
                desc: document.getElementById('description').value,
                timestamp: serverTimestamp(),
                status: 'new',
                platform: 'web'
            };

            try {
                // استخدام db المستورد من الملف المركزي
                const ticketsRef = ref(db, 'supportTickets');
                await push(ticketsRef, ticketData);

                // نجاح
                statusDiv.className = 'status-success';
                statusDiv.innerText = "✅ تم استلام رسالتك بنجاح! سنتواصل معك قريباً.";
                statusDiv.style.display = 'block';
                
                localStorage.setItem(STORAGE_KEY, now.toString());
                
                form.reset();
                if(titleCounter) titleCounter.innerText = "0 / 50";
                if(descCounter) descCounter.innerText = "0 / 300";

            } catch (error) {
                console.error(error);
                statusDiv.className = 'status-error';
                statusDiv.innerText = "❌ حدث خطأ أثناء الإرسال. تأكد من اتصالك بالإنترنت.";
                statusDiv.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                btnText.innerText = "إرسال الرسالة";
                spinner.style.display = 'none';
            }
        });
    </script>
