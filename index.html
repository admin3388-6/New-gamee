<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقعي مع OneSignal</title>

  <!-- كود OneSignal -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(OneSignal) {
      await OneSignal.init({
        appId: "792b9975-ae47-4a4a-8640-4aa10b284b92", // App ID الخاص بك
        notifyButton: {
          enable: true, // لإظهار زر الجرس
        },
      });
    });
  </script>
</head>
<body>
  <h1>✅ إشعارات OneSignal تعمل الآن!</h1>
  <p>اضغط "السماح" لتفعيل الإشعارات عندما يظهر الطلب.</p>
</body>
</html>
