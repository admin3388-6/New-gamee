<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang-key="pageTitle">تحويل صور إلى PDF - Skydata</title>

    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function(OneSignal) {
        await OneSignal.init({
          appId: "9bc8ff80-a325-4935-ba4d-03e362a3cc5f", 
        });

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif; direction: rtl; 
            background-color: #121212; color: #e0e0e0;
            margin: 0; padding: 0; display: flex; flex-direction: column; min-height: 100vh;
        }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; flex-grow: 1; }
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 20px; background-color: #1e1e1e; border-bottom: 1px solid #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .logo-container { display: flex; align-items: center; }
        .logo-container img { height: 40px; margin-left: 10px; }
        .lang-switcher { display: flex; }
        .lang-switcher a {
            text-decoration: none; color: #007bff; margin: 0 5px;
            font-weight: bold; cursor: pointer; padding: 5px 8px; border-radius: 5px;
        }
        .lang-switcher a.active { background-color: #007bff; color: #ffffff; }

        footer {
            background-color: #1e1e1e; color: #fff; padding: 30px 20px;
            text-align: center; margin-top: auto;
        }
        .footer-links a {
            color: #ffffff; background-color: #007bff; text-decoration: none;
            margin: 0 10px 15px 10px; display: inline-block; padding: 10px 20px;
            border-radius: 5px; font-size: 1.1em; font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .footer-links a:hover { background-color: #0056b3; }
        .social-icons { margin-top: 20px; }
        .social-icons a { margin: 0 10px; }
        .social-icons img { height: 30px; }
        
        /* ============================================
         ==  CSS (أداة التحويل والمعاينة)  ==
         ============================================
        */
        main { text-align: center; }
        .pdf-tool-box {
            background-color: #1e1e1e; padding: 30px;
            border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            margin-top: 30px;
        }
        .pdf-tool-box h1 { color: #ffffff; margin-bottom: 20px; }

        #image-input { display: none; }
        .file-upload-label {
            display: inline-block; background-color: #007bff; color: #ffffff;
            padding: 12px 25px; font-size: 1.1em; font-weight: bold;
            border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }
        .file-upload-label:hover { background-color: #0056b3; }
        
        /* --- (جديد) حاوية المعاينة مع الأزرار --- */
        .preview-controls-wrapper {
            position: relative; /* لوضع الأزرار بدقة */
            width: 100%;
            display: none; /* مخفي افتراضياً */
            margin-bottom: 20px;
        }
        /* --- حاوية المعاينة (النافذة) --- */
        .preview-container-wrapper {
            width: 100%;
            overflow: hidden; /* هذا هو السحر: يخفي كل ما يخرج عن الإطار */
            border: 1px solid #333;
            background-color: #121212;
            border-radius: 5px;
            box-sizing: border-box;
        }
        /* --- الشريط الداخلي (الذي يتحرك) --- */
        .preview-container {
            display: flex;
            overflow-x: visible; /* لن يظهر شريط تمرير أبداً */
            white-space: nowrap;
            padding: 10px;
            transition: transform 0.3s ease-out; /* حركة ناعمة */
        }
        .preview-image {
            height: 100px; width: auto;
            margin-left: 10px; border-radius: 5px;
            border: 2px solid #444; flex-shrink: 0;
        }

        /* --- (جديد) أزرار التحكم بالمعاينة --- */
        .scroll-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            background-color: rgba(0, 123, 255, 0.7); /* أزرق شفاف */
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.5em;
            cursor: pointer;
            display: none; /* مخفي افتراضياً */
        }
        .scroll-btn:hover {
            background-color: rgba(0, 123, 255, 1); /* أزرق كامل */
        }
        .scroll-btn.left { left: 5px; }
        .scroll-btn.right { right: 5px; }


        /* --- منطقة التقدم --- */
        #progress-area { padding: 20px; display: none; }
        .progress-circle {
            width: 80px; height: 80px; border: 10px solid #333;
            border-top-color: #007bff; border-radius: 50%;
            margin: 0 auto; animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        #progress-percent {
            font-size: 1.5em; font-weight: bold;
            color: #ffffff; margin-top: 15px; display: block;
        }
        #status-message { font-size: 1.1em; color: #e0e0e0; }

        /* --- منطقة الأزرار (البدأ والتحميل) --- */
        #button-area { margin-top: 20px; min-height: 50px; }
        
        /* --- حقل إدخال اسم الملف --- */
        #filename-input {
            background-color: #333; color: #e0e0e0; border: 1px solid #555;
            padding: 12px; border-radius: 5px; font-size: 1em;
            margin: 0 10px 10px 10px; direction: ltr; width: 70%;
        }

        /* أزرار CTA */
        .cta-button {
            display: inline-block; background-color: #28a745; color: #ffffff;
            padding: 12px 25px; font-size: 1.1em; font-weight: bold;
            text-decoration: none; border-radius: 5px; border: none;
            cursor: pointer; transition: background-color 0.3s ease;
        }
        .cta-button.blue { background-color: #007bff; }
        .cta-button:hover { background-color: #218838; }
        .cta-button.blue:hover { background-color: #0056b3; }
        .cta-button:disabled { background-color: #555; cursor: not-allowed; }

        .back-button { background-color: #555; margin-top: 50px; }
        .back-button:hover { background-color: #444; }

    </style>
    </head>
<body>

    <header>
        <div class="logo-container">
            <img src="https://i.ibb.co/hJ2nq38z/clouddata.webp" alt="شعار CloudData">
            <img src="https://i.ibb.co/v9zLrFg/skydata.webp" alt="شعار Skydata">
        </div>
        <div class="lang-switcher">
            <a href="#" id="lang-ar" class="active" onclick="setLanguage('ar'); return false;">AR</a>
            <a href="#" id="lang-en" onclick="setLanguage('en'); return false;">EN</a>
        </div>
    </header>

    <div class="container">
        
        <main>
            <div class="pdf-tool-box">
                <h1 data-lang-key="toolTitle">أداة تحويل الصور إلى PDF</h1>
                
                <label for="image-input" class="file-upload-label" data-lang-key="selectImages">اختر الصور</label>
                <input type="file" id="image-input" multiple accept="image/*">
                
                <div class="preview-controls-wrapper" id="preview-wrapper">
                    <div class="preview-container-wrapper">
                        <div class="preview-container" id="preview-list">
                            </div>
                    </div>
                    <button class="scroll-btn left" id="scroll-left">&lt;</button>
                    <button class="scroll-btn right" id="scroll-right">&gt;</button>
                </div>


                <div id="progress-area">
                    <div class="progress-circle"></div>
                    <span id="progress-percent">0%</span>
                    <p id="status-message" data-lang-key="statusConverting">جاري التحويل...</p>
                </div>

                <div id="button-area">
                    <p id="initial-message" data-lang-key="statusReady">اختر صورة واحدة أو أكثر للبدء...</p>
                </div>
                
            </div>

            <a href="index.html" class="cta-button back-button" data-lang-key="backToHome">العودة للرئيسية</a>
        </main>
        
    </div> <footer style="margin-top: auto;">
        <div class="footer-links">
            <a href="Safety.html" data-lang-key="footerPolicy">شروط الاستخدام وسياسة الخصوصية</a>
            <a href="aboutus.html" data-lang-key="footerAbout">عن Skydata</a>
        </div>
        <div class="social-icons">
            <a href="https://www.youtube.com/@Skydataa" target="_blank" rel="noopener noreferrer">
                <img src="https://i.ibb.co/KjqPWR0S/qm6aoefmjlhw2bhdgmss.webp" alt="يوتيوب">
            </a>
            <a href="https://discord.gg/6m3c2up4p3" target="_blank" rel="noopener noreferrer">
                <img src="https://i.ibb.co/sdxTC105/qqoxsxvwoleec1dfbhew.webp" alt="ديسكورد">
            </a>
        </div>
    </footer>

    <script>
        window.jsPDF = window.jspdf.jsPDF;

        // --- 1. قاموس الترجمة (محدث) ---
        const translations = {
            "ar": {
                "pageTitle": "تحويل صور إلى PDF - Skydata",
                "toolTitle": "أداة تحويل الصور إلى PDF",
                "selectImages": "اختر الصور",
                "startButton": "ابدأ التحويل",
                "downloadButton": "تحميل ملف PDF",
                "filenameLabel": "اسم الملف:",
                "statusReady": "اختر صورة واحدة أو أكثر للبدء...",
                "statusSelected": " تم اختيار {count} صور. جاهز للبدء.",
                "statusConverting": "جاري التحويل... {percent}%",
                "statusError": "الرجاء اختيار ملفات صور أولاً.",
                "statusDone": "تم التحويل بنجاح! جاهز للتحميل.",
                "backToHome": "العودة للرئيسية",
                "footerPolicy": "شروط الاستخدام وسياسة الخصوصية",
                "footerAbout": "عن Skydata"
            },
            "en": {
                "pageTitle": "Image to PDF Converter - Skydata",
                "toolTitle": "Image to PDF Converter Tool",
                "selectImages": "Select Images",
                "startButton": "Start Conversion",
                "downloadButton": "Download PDF File",
                "filenameLabel": "File Name:",
                "statusReady": "Select one or more images to start...",
                "statusSelected": "{count} images selected. Ready to start.",
                "statusConverting": "Converting... {percent}%",
                "statusError": "Please select image files first.",
                "statusDone": "Conversion successful! Ready to download.",
                "backToHome": "Back to Home",
                "footerPolicy": "Terms of Use and Privacy Policy",
                "footerAbout": "About Skydata"
            }
        };

        // --- 2. متغير اللغة الحالي ---
        let currentLang = 'ar'; 

        // --- 3. دالة تبديل اللغة (كما هي) ---
        function setLanguage(lang) {
            currentLang = lang;
            document.documentElement.lang = lang;
            document.documentElement.dir = (lang === 'ar') ? 'rtl' : 'ltr';
            document.getElementById('lang-ar').classList.toggle('active', lang === 'ar');
            document.getElementById('lang-en').classList.toggle('active', lang === 'en');

            document.querySelectorAll('[data-lang-key]').forEach(element => {
                const key = element.getAttribute('data-lang-key');
                if (translations[lang][key]) {
                    element.innerHTML = translations[lang][key];
                }
            });
            updateStatusMessage(); 
        }
        
        // --- 4. منطق تحويل PDF (محدث بالكامل) ---

        const imageInput = document.getElementById('image-input');
        const previewWrapper = document.getElementById('preview-wrapper');
        const previewList = document.getElementById('preview-list');
        const progressArea = document.getElementById('progress-area');
        const progressPercent = document.getElementById('progress-percent');
        const statusMsg = document.getElementById('status-message');
        const buttonArea = document.getElementById('button-area');
        const initialMessage = document.getElementById('initial-message');
        
        // (جديد) أزرار التحكم بالمعاينة
        const scrollLeftBtn = document.getElementById('scroll-left');
        const scrollRightBtn = document.getElementById('scroll-right');
        const previewWindow = document.querySelector('.preview-container-wrapper');

        let selectedFiles = [];
        let objectUrls = [];
        let generatedPdfBlob = null;
        let currentScrollPosition = 0; // (جديد) لتتبع موضع التمرير
        const scrollAmount = 300; // (جديد) مسافة التمرير بالبكسل

        function updateStatusMessage(key = 'statusReady', values = {}) {
            let text = translations[currentLang][key] || '';
            if (values.count) text = text.replace('{count}', values.count);
            if (values.percent) text = text.replace('{percent}', values.percent);
            
            if (progressArea.style.display === 'none') {
                initialMessage.innerText = text;
            } else {
                statusMsg.innerText = text;
            }
        }

        // --- (جديد) دالة لتحديث أزرار التمرير ---
        function updateScrollButtons() {
            const listWidth = previewList.scrollWidth; // العرض الكلي للصور
            const windowWidth = previewWindow.clientWidth; // العرض المرئي
            
            if (listWidth <= windowWidth) {
                // لا حاجة للأزرار
                scrollLeftBtn.style.display = 'none';
                scrollRightBtn.style.display = 'none';
                return;
            }

            // إظهار/إخفاء زر اليسار (للعودة للبداية)
            scrollLeftBtn.style.display = (currentScrollPosition < 0) ? 'block' : 'none';

            // إظهار/إخفاء زر اليمين (للمزيد)
            const maxScroll = windowWidth - listWidth;
            scrollRightBtn.style.display = (currentScrollPosition > maxScroll) ? 'block' : 'none';
        }

        // --- (جديد) أحداث النقر على أزرار التمرير ---
        scrollRightBtn.addEventListener('click', () => {
            const listWidth = previewList.scrollWidth;
            const windowWidth = previewWindow.clientWidth;
            const maxScroll = windowWidth - listWidth;

            currentScrollPosition -= scrollAmount; // تحريك لليسار
            if (currentScrollPosition < maxScroll) {
                currentScrollPosition = maxScroll; // منع التمرير الزائد
            }
            previewList.style.transform = `translateX(${currentScrollPosition}px)`;
            updateScrollButtons();
        });

        scrollLeftBtn.addEventListener('click', () => {
            currentScrollPosition += scrollAmount; // تحريك لليمين
            if (currentScrollPosition > 0) {
                currentScrollPosition = 0; // منع التمرير الزائد
            }
            previewList.style.transform = `translateX(${currentScrollPosition}px)`;
            updateScrollButtons();
        });


        // --- الخطوة أ: عند اختيار الصور (محدث) ---
        imageInput.addEventListener('change', () => {
            selectedFiles = Array.from(imageInput.files);
            
            previewList.innerHTML = '';
            objectUrls.forEach(url => URL.revokeObjectURL(url));
            objectUrls = [];
            generatedPdfBlob = null;
            
            // (جديد) إعادة تعيين التمرير
            currentScrollPosition = 0;
            previewList.style.transform = 'translateX(0px)';

            if (selectedFiles.length === 0) {
                previewWrapper.style.display = 'none'; // إخفاء حاوية المعاينة
                buttonArea.innerHTML = '';
                initialMessage.style.display = 'block';
                updateStatusMessage('statusReady');
                return;
            }

            previewWrapper.style.display = 'block'; // إظهار حاوية المعاينة
            initialMessage.style.display = 'none';

            selectedFiles.forEach(file => {
                const img = document.createElement('img');
                img.classList.add('preview-image');
                const url = URL.createObjectURL(file);
                objectUrls.push(url);
                img.src = url;
                previewList.appendChild(img);
            });

            // (جديد) تحديث الأزرار بعد إضافة الصور (نحتاج تأخير بسيط ليحسب المتصفح العرض)
            setTimeout(updateScrollButtons, 100); 

            buttonArea.innerHTML = `<button id="start-btn" class="cta-button blue">${translations[currentLang].startButton}</button>`;
            updateStatusMessage('statusSelected', { count: selectedFiles.length });
            
            document.getElementById('start-btn').addEventListener('click', startConversion);
        });

        function readImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // --- الخطوة ب: عند الضغط على "ابدأ التحويل" (محدث) ---
        async function startConversion() {
            if (selectedFiles.length === 0) {
                updateStatusMessage('statusError');
                return;
            }

            previewWrapper.style.display = 'none'; // إخفاء المعاينة
            scrollLeftBtn.style.display = 'none'; // إخفاء الأزرار
            scrollRightBtn.style.display = 'none';
            buttonArea.innerHTML = '';
            progressArea.style.display = 'block';
            progressPercent.innerText = '0%';
            updateStatusMessage('statusConverting', { percent: 0 });

            try {
                const doc = new jsPDF('p', 'mm', 'a4');
                const totalFiles = selectedFiles.length;

                for (let i = 0; i < totalFiles; i++) {
                    const file = selectedFiles[i];
                    const percent = Math.round(((i + 1) / totalFiles) * 100);
                    
                    progressPercent.innerText = `${percent}%`;
                    updateStatusMessage('statusConverting', { percent: percent });

                    const imageData = await readImage(file);
                    
                    if (i > 0) doc.addPage();
                    
                    const imgProps = doc.getImageProperties(imageData);
                    const pdfWidth = doc.internal.pageSize.getWidth();
                    const pdfHeight = doc.internal.pageSize.getHeight();
                    const ratio = Math.min(pdfWidth / imgProps.width, pdfHeight / imgProps.height);
                    const imgWidth = imgProps.width * ratio;
                    const imgHeight = imgProps.height * ratio;
                    const x = (pdfWidth - imgWidth) / 2;
                    const y = (pdfHeight - imgHeight) / 2;

                    doc.addImage(imageData, imgProps.fileType, x, y, imgWidth, imgHeight);
                }

                // --- الخطوة ج: عند الانتهاء (كما هي) ---
                progressArea.style.display = 'none';
                generatedPdfBlob = doc.output('blob');

                buttonArea.innerHTML = `
                    <label for="filename-input" style="display:block; margin-bottom:10px;">${translations[currentLang].filenameLabel}</label>
                    <input type="text" id="filename-input" value="skydata_images.pdf">
                    <button id="download-btn" class="cta-button">${translations[currentLang].downloadButton}</button>
                `;
                
                document.getElementById('download-btn').addEventListener('click', () => {
                    if (!generatedPdfBlob) return;
                    let filename = document.getElementById('filename-input').value;
                    if (!filename.toLowerCase().endsWith('.pdf')) {
                        filename += '.pdf';
                    }
                    const downloadUrl = URL.createObjectURL(generatedPdfBlob);
                    const a = document.createElement('a');
                    a.href = downloadUrl; a.download = filename;
                    document.body.appendChild(a); a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(downloadUrl);
                });

                initialMessage.style.display = 'block';
                updateStatusMessage('statusDone');

            } catch (error) {
                console.error(error);
                progressArea.style.display = 'none';
                initialMessage.style.display = 'block';
                updateStatusMessage('statusError');
            }
        }
        
        // تشغيل الترجمة عند تحميل الصفحة
        setLanguage(currentLang);

    </script>
    </body>
