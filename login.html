<style>

  body {

    direction: rtl; 
    background-color: #121212; 
    color: #fff;
    margin: 0; padding: 0; 
    display:flex; flex-direction: column; 
    align-items:center; min-height:100vh; 
  }
  
  header {
      display: flex; justify-content: space-between; align-items: center;

  .lang-switcher a {

      font-weight: bold;

  .form {

  }
  
  .input-label {
      background-color: #333;
      color: #ffffff;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #555;

      flex-direction: column; 
      gap: 5px;
      margin-bottom: 5px;
      transition: border-color 0.3s;
      position: relative;
  }
  .input-label span {
      font-size: 0.75em;
      color: rgba(255, 255, 255, 0.5);
      font-weight: 600;
  }
  .input-label input {
      padding: 0;
      margin: 0;
      background: transparent;

  .flex-group {

  .flex-group > div {

          flex-direction: column;
          gap: 5px;
      }
      .flex-group > div {
          min-width: 100%;
      }
  }

  .toggle-password {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.5);
      cursor: pointer;
      font-size: 1.1em;
      padding: 5px;
      transition: color 0.2s;
      z-index: 10;
  }
  .toggle-password:hover { color: #007bff; }


  .submit {
      border: none;
      outline: none;
      padding: 14px;
      border-radius: 8px;
      color: #fff;
      font-size: 1.2em;
      font-weight: bold;
      background-color: #007bff;
      cursor: pointer;

      transition: all 0.3s ease;
      display: flex;
      align-items: center;

  }
  .submit i { margin-left: 10px; }
  .submit:hover {
      background-color: #0056b3;
      transform: translateY(-1px);
      box-shadow: 0 6px 12px rgba(0, 123, 255, 0.4);
  }
  .submit:disabled { background: #555; cursor: not-allowed; box-shadow: none; }

  .cancel-button {
      display: block; 
      width: 100%;
      text-decoration: none;
      border: 1px solid #555; 
      outline: none;
      padding: 14px;
      border-radius: 8px;
      color: #aaa; 
      font-size: 1.2em;
      font-weight: bold;
      background-color: transparent;
      cursor: pointer;
      margin-top: 10px; 
      transition: all 0.3s ease;
      text-align: center;
  }
  .cancel-button:hover {
      background-color: #333;
      color: #fff;
  }

  .toggle-area { text-align: center; font-size: 0.95em; margin-top: 10px; }
  .toggle-area a { color: #007bff; text-decoration: none; font-weight: 600; transition: color 0.3s; }
  .toggle-area a:hover { text-decoration: underline #007bff; color: #4da6ff; }
  
  .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
      font-size: 0.9em;
      text-align: right;
  }
  .terms-acceptance {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #555;
      border-radius: 8px;
      background-color: #121212;
  }
  #subscriptionBox {
      padding: 10px;
      border: 1px solid #555;
      border-radius: 8px;
      background-color: #121212;
  }
  
  .checkbox-group label {
      display: flex;
      align-items: flex-start;
      font-weight: normal;
      color: rgba(255, 255, 255, 0.7);
      cursor: pointer;

  }
  .checkbox-group input[type="checkbox"] {

      margin: 0 0 0 8px;

  .terms-acceptance a { color: #007bff; text-decoration: none; font-weight: bold; }


  .loader-spinner {
    border: 4px solid #333;
    border-top: 4px solid #007BFF;
    border-radius: 50%;

    height: 20px;
    animation: spin 1s linear infinite;
    display: none;
    margin: 10px auto 0;
  }
  .status-box { padding: 15px; border-radius: 8px; margin-top: 15px; text-align: center; font-weight: 600; }
  .status-message { background: #1a4d2e; color: #d4edda; border: 1px solid #28a845; }
  .status-error { background: #5c1818; color: #f8d7da; border: 1px solid #dc3545; }
  .verification-code { padding: 10px; background:#121212; border:1px solid #007bff; border-radius:5px; text-align:center; font-size: 0.8em; color: #91d5ff; margin-top: 20px; }

<body>
  <header>
      <div class="logo-container">

<div class="main-wrapper" id="loginWrapper">
  
  <form class="form" id="authForm">
      
      <p class="title" id="formTitle" dir="rtl" data-lang-key="formTitleLogin">تسجيل الدخول</p>
      <p class="message-intro" id="messageIntro" data-lang-key="messageLogin">مرحباً بك مجدداً! سجل الدخول للوصول لخدماتنا</p>
      
      <div class="flex-group" id="nameFields" style="display: none;">
          <div>
              <div class="input-label">
                  <span id="spanFirstName" data-lang-key="spanFirstName">الاسم الأول</span>
                  <input type="text" id="firstName" placeholder="" autocomplete="given-name">
              </div>
          </div>
          <div>
              <div class="input-label">
                  <span id="spanLastName" data-lang-key="spanLastName">اسم العائلة</span>
                  <input type="text" id="lastName" placeholder="" autocomplete="family-name">
              </div>
          </div>
      </div>
      
      <div class="input-label">
          <span id="spanEmail" data-lang-key="spanEmail">البريد الإلكتروني</span>
          <input type="email" id="email" required placeholder="" autocomplete="email">
      </div>
      
      <div class="input-label">
          <span id="spanPassword" data-lang-key="spanPassword">كلمة المرور</span>
          <input type="password" id="password" required placeholder="" autocomplete="current-password">
          <button type="button" class="toggle-password" data-target="password">
              <i class="fas fa-eye-slash"></i>
          </button>
      </div>

      <div class="input-label" id="confirmPasswordField" style="display: none;">
          <span id="spanConfirmPassword" data-lang-key="spanConfirmPassword">تأكيد كلمة المرور</span>
          <input type="password" id="confirmPassword" placeholder="" autocomplete="new-password">
          <button type="button" class="toggle-password" data-target="confirmPassword">
              <i class="fas fa-eye-slash"></i>
          </button>
      </div>


      <div class="checkbox-group terms-acceptance" id="subscriptionBox" style="display: none;">
          <label>
              <input type="checkbox" id="subscribeEmail" checked>
              <span data-lang-key="subMarketing">أوافق على استلام البريد التسويقي والأخبار (اختياري)</span>
          </label>
      </div>

      <div class="checkbox-group terms-acceptance">
          <label>
              <input type="checkbox" id="acceptTerms" required>
              <span data-lang-key="acceptTermsText">أوافق على <a href="Safety.html" target="_blank">شروط الخدمة وسياسة الخصوصية</a> (إجباري)</span>

      <button type="submit" class="submit" id="submitBtn">

      <div class="loader-spinner" id="loadingSpinner"></div>

      <p class="toggle-area">
          <span data-lang-key="togglePrompt">لا تمتلك حساب؟ </span>
          <a href="#" id="toggleModeLink" data-lang-key="toggleLink">إنشاء حساب جديد</a>
      </p>
  </form>

  <div class="verification-code">
      رمز التحقق المطلوب من OneSignal: <strong>OS7K3L</strong>
  </div>

  <div class="status-box status-message" id="msg" style="display: none;"></div>
  <div class="status-box status-error" id="err" style="display: none;"></div>
</div>


<script type="module">
  // **************************************************
  // 1. استيراد المكتبات
  // **************************************************
  
  // * ⬅️ قمنا باستيراد الإعدادات الجاهزة من الملف الخارجي
  import { app, database as db, auth } from '/rool/boomb/erdg/xoxo/Catchmeifyoucan/firebase-init.js';

  // * ⬅️ قمنا بحذف (initializeApp, getAuth, getDatabase) لأنها أصبحت في الملف الخارجي
  import { createUserWithEmailAndPassword, signInWithEmailAndPassword, sendEmailVerification, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
  import { ref, update } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

  // 2. إعدادات Firebase
  // * ⬅️ تم حذف هذا القسم بالكامل لأنه أصبح في الملف الخارجي
  // const firebaseConfig = { ... };
  // const app = initializeApp(firebaseConfig);
  // const auth = getAuth(app);
  // const db = getDatabase(app);

  // 3. دالة تحديث قاعدة البيانات
  function updateSubscription(uid, subscribe) {
    update(ref(db, 'users/' + uid), { 
      subscribe_marketing: subscribe,
      timestamp: Date.now()
    });
  }

  // 4. وضع الدوال في النطاق العالمي
  // (هذا ليس ضرورياً لأننا لا نستخدمها من <script> آخر، ولكن سنبقيه للاحتياط)
  window.auth = auth;
  window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
  window.signInWithEmailAndPassword = signInWithEmailAndPassword;
  window.sendEmailVerification = sendEmailVerification;
  window.updateSubscription = updateSubscription;
  window.onAuthStateChanged = onAuthStateChanged; 
  window.updateProfile = updateProfile;
  
  // **************************************************
  // 5. منطق التطبيق
  // **************************************************

  const ONESIGNAL_APP_ID = "9bc8ff80-a325-4935-ba4d-03e362a3cc5f";
  
  // عناصر الواجهة
  const formTitle = document.getElementById('formTitle');
  const messageIntro = document.getElementById('messageIntro');
  const authForm = document.getElementById('authForm');
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const confirmPasswordInput = document.getElementById('confirmPassword');
  const firstNameInput = document.getElementById('firstName');
  const lastNameInput = document.getElementById('lastName');
  const nameFields = document.getElementById('nameFields');
  const confirmPasswordField = document.getElementById('confirmPasswordField');
  
  const spanEmail = document.getElementById('spanEmail');
  const spanPassword = document.getElementById('spanPassword');
  const spanConfirmPassword = document.getElementById('spanConfirmPassword');
  const spanFirstName = document.getElementById('spanFirstName');
  const spanLastName = document.getElementById('spanLastName');

  const submitBtn = document.getElementById('submitBtn');
  const toggleModeLink = document.getElementById('toggleModeLink');
  const subscriptionBox = document.getElementById('subscriptionBox');
  const subscribeEmailCheckbox = document.getElementById('subscribeEmail');
  const acceptTermsCheckbox = document.getElementById('acceptTerms');
  const loadingSpinner = document.getElementById('loadingSpinner');
  const msgEl = document.getElementById('msg');
  const errEl = document.getElementById('err');
  
  // حالة التطبيق
  let isLoginMode = true;

  // --- قاموس الترجمة ---
  const translations = {
      "ar": {
          "pageTitle": "SkyData - تسجيل الدخول / إنشاء حساب",
          "formTitleLogin": "تسجيل الدخول",
          "formTitleRegister": "إنشاء حساب",
          "messageLogin": "مرحباً بك مجدداً! سجل الدخول للوصول لخدماتنا",
          "messageRegister": "انضم الآن واحصل على وصول كامل لجميع أدواتنا",
          "spanEmail": "البريد الإلكتروني",
          "spanPassword": "كلمة المرور",
          "spanConfirmPassword": "تأكيد كلمة المرور",
          "spanFirstName": "الاسم الأول",
          "spanLastName": "اسم العائلة",
          "submitBtnLogin": "تسجيل الدخول",
          "submitBtnRegister": "إنشاء حساب و تسجيل الدخول",
          "togglePrompt": "لا تمتلك حساب؟",
          "toggleLink": "إنشاء حساب جديد",
          "togglePromptHasAccount": "لديك حساب بالفعل؟",
          "toggleLinkHasAccount": "سجل الدخول",
          "subMarketing": "أوافق على استلام البريد التسويقي والأخبار (اختياري)",
          "acceptTermsText": "أوافق على <a href='Safety.html' target='_blank'>شروط الخدمة وسياسة الخصوصية</a> (إجباري)",
          "termsError": "يجب الموافقة على شروط الخدمة وسياسة الخصوصية",
          "passwordMatchError": "كلمتا المرور غير متطابقتين",
          "nameRequiredError": "الرجاء إدخال الاسم الأول واسم العائلة",
          "loginSuccess": "تم تسجيل الدخول بنجاح! جاري التوجيه",
          "registerSuccess": "تم إنشاء الحساب بنجاح! تم إرسال رابط التفعيل إلى بريدك الإلكتروني: {email}<br>تنبيه: يرجى التحقق من مجلد البريد العشوائي (Spam) إذا لم تصلك الرسالة خلال دقائق",
          "cancelBtn": "إلغاء"
      },
      "en": {
          "pageTitle": "SkyData - Login / Sign Up",
          "formTitleLogin": "Sign In",
          "formTitleRegister": "Register",
          "messageLogin": "Welcome back! Sign in to access our services",
          "messageRegister": "Sign up now and get full access to all our tools",
          "spanEmail": "Email",
          "spanPassword": "Password",
          "spanConfirmPassword": "Confirm Password",
          "spanFirstName": "First Name",
          "spanLastName": "Last Name",
          "submitBtnLogin": "Sign In",
          "submitBtnRegister": "Sign Up and Sign In",
          "togglePrompt": "Don't have an account?",
          "toggleLink": "Create New Account",
          "togglePromptHasAccount": "Already have an account?",
          "toggleLinkHasAccount": "Sign In",
          "subMarketing": "I agree to receive marketing emails and news (optional)",
          "acceptTermsText": "I agree to the <a href='Safety.html' target='_blank'>Terms of Service and Privacy Policy</a> (required)",
          "termsError": "You must agree to the Terms of Service and Privacy Policy",
          "passwordMatchError": "Passwords do not match",
          "nameRequiredError": "Please enter your first and last name",
          "loginSuccess": "Login successful! Redirecting",
          "registerSuccess": "Account created successfully! A verification link has been sent to your email: {email}<br>Note: Please check your spam folder if the message does not arrive within minutes",
          "cancelBtn": "Cancel"
      }
  };
  
  let currentLang = 'ar'; 

  window.setLanguage = function(lang) {
      currentLang = lang;
      document.documentElement.lang = lang;
      document.documentElement.dir = (lang === 'ar') ? 'rtl' : 'ltr';
      
      document.getElementById('lang-ar').classList.toggle('active', lang === 'ar');
      document.getElementById('lang-en').classList.toggle('active', lang === 'en');

      document.querySelectorAll('[data-lang-key]').forEach(element => {
          const key = element.getAttribute('data-lang-key');
          if (translations[lang][key]) {
              element.innerHTML = translations[lang][key];
          }
      });
      updateFormContent();
  }
  
  function updateFormContent() {
      spanEmail.innerText = translations[currentLang].spanEmail;
      spanPassword.innerText = translations[currentLang].spanPassword;
      spanConfirmPassword.innerText = translations[currentLang].spanConfirmPassword;
      spanFirstName.innerText = translations[currentLang].spanFirstName;
      spanLastName.innerText = translations[currentLang].spanLastName;
      
      if (isLoginMode) {
          formTitle.innerText = translations[currentLang].formTitleLogin;
          messageIntro.innerText = translations[currentLang].messageLogin;
          submitBtn.innerHTML = `${translations[currentLang].submitBtnLogin} <i class="fas fa-sign-in-alt"></i>`;
          document.querySelector('.toggle-area span').innerText = translations[currentLang].togglePrompt;
          toggleModeLink.innerText = translations[currentLang].toggleLink;
      } else {
          formTitle.innerText = translations[currentLang].formTitleRegister;
          messageIntro.innerText = translations[currentLang].messageRegister;
          submitBtn.innerHTML = `${translations[currentLang].submitBtnRegister} <i class="fas fa-user-plus"></i>`;
          document.querySelector('.toggle-area span').innerText = translations[currentLang].togglePromptHasAccount;
          toggleModeLink.innerText = translations[currentLang].toggleLinkHasAccount;
      }
  }

  // --- الدوال المساعدة ---
  function toggleMode() {
    isLoginMode = !isLoginMode;
    errEl.style.display = 'none'; 
    msgEl.style.display = 'none';
    
    if (isLoginMode) {
      subscriptionBox.style.display = 'none';
      nameFields.style.display = 'none';
      confirmPasswordField.style.display = 'none';
      passwordInput.setAttribute('autocomplete', 'current-password');
      firstNameInput.removeAttribute('required');
      lastNameInput.removeAttribute('required');
      confirmPasswordInput.removeAttribute('required');
    } else {
      subscriptionBox.style.display = 'flex';
      nameFields.style.display = 'flex';
      confirmPasswordField.style.display = 'flex';
      passwordInput.setAttribute('autocomplete', 'new-password');
      firstNameInput.setAttribute('required', 'required');
      lastNameInput.setAttribute('required', 'required');
      confirmPasswordInput.setAttribute('required', 'required');
    }
    updateFormContent();
  }
  
  // --- معالجات الأحداث ---
  
  document.querySelectorAll('.toggle-password').forEach(button => {
      button.addEventListener('click', () => {
          const targetId = button.dataset.target;
          const targetInput = document.getElementById(targetId);
          const icon = button.querySelector('i');
          
          if (targetInput.type === 'password') {
              targetInput.type = 'text';
              icon.classList.remove('fa-eye-slash');
              icon.classList.add('fa-eye');
          } else {
              targetInput.type = 'password';
              icon.classList.remove('fa-eye');
              icon.classList.add('fa-eye-slash');
          }
      });
  });

  toggleModeLink.addEventListener('click', (e) => {
    e.preventDefault();
    toggleMode();
  });
  
  // إرسال النموذج (تسجيل الدخول أو إنشاء حساب)
  authForm.addEventListener('submit', async function(e){
    e.preventDefault();
    errEl.style.display = 'none'; 
    msgEl.style.display = 'none';
    errEl.textContent=''; 
    msgEl.textContent='';
    
    const email = emailInput.value;
    const password = passwordInput.value;
    const subscribe = subscribeEmailCheckbox.checked;

    if (!acceptTermsCheckbox.checked) {
        errEl.textContent = translations[currentLang].termsError;
        errEl.style.display = 'block';
        return;
    }
    
    if (!isLoginMode) {
        const confirmPassword = confirmPasswordInput.value;
        const firstName = firstNameInput.value.trim();
        const lastName = lastNameInput.value.trim();

        if (password !== confirmPassword) {
            errEl.textContent = translations[currentLang].passwordMatchError;
            errEl.style.display = 'block';
            return;
        }
        if (!firstName || !lastName) {
             errEl.textContent = translations[currentLang].nameRequiredError;
             errEl.style.display = 'block';
             return;
        }
    }

    submitBtn.disabled = true;
    loadingSpinner.style.display = 'block';

    try {
      if (isLoginMode) {
        // ********************************
        // * وضع تسجيل الدخول
        // ********************************
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        
        if (window.OneSignal) {
             window.OneSignal.login(user.uid);
             window.OneSignal.User.addEmail(email);
        }
        
        msgEl.textContent = translations[currentLang].loginSuccess;
        msgEl.style.display = 'block';
        
        setTimeout(() => {
             // * ⬅️ (نفس الإصلاح من المرة السابقة)
             window.location.replace("menu.html"); 
        }, 1500); 
        
      } else {
        // ********************************
        // * وضع إنشاء الحساب (المُعدل حسب طلبك)
        // ********************************
        
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        const fullName = `${firstNameInput.value.trim()} ${lastNameInput.value.trim()}`;
        
        await updateProfile(user, {
            displayName: fullName
        });
        
        updateSubscription(user.uid, subscribe);
        
        await sendEmailVerification(user); 

        if (window.OneSignal) {
             window.OneSignal.login(user.uid); 
             window.OneSignal.User.addEmail(email); 
             if (subscribe) {
                window.OneSignal.User.addTag("subscribed", "true");
             }
        } else {
            console.warn("OneSignal SDK not loaded yet.");
        }
        
        const registerSuccessMsg = translations[currentLang].registerSuccess.replace('{email}', email);
        msgEl.innerHTML = `✅ ${registerSuccessMsg}`;
        msgEl.style.display = 'block';
        
        setTimeout(() => {
             // * ⬅️ (نفس الإصلاح من المرة السابقة)
             window.location.replace("menu.html"); 
        }, 3000); 
      }

    } catch(error){
      let errorMessage = 'حدث خطأ غير متوقع. يرجى المحاولة مرة أخرى.';
      if (error.code === 'auth/email-already-in-use') {
        errorMessage = 'هذا البريد الإلكتروني مسجل بالفعل. يرجى تسجيل الدخول.';
      } else if (error.code === 'auth/invalid-email' || error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
        errorMessage = 'البريد الإلكتروني أو كلمة المرور غير صحيحة.';
      } else if (error.code === 'auth/weak-password') {
        errorMessage = 'كلمة المرور ضعيفة جداً. يجب أن تكون 6 أحرف على الأقل.';
      }
      errEl.textContent = `فشل العملية: ${errorMessage}`;
      errEl.style.display = 'block';
      
    } finally {
      submitBtn.disabled = false;
      loadingSpinner.style.display = 'none';
    }
  });

  // التحقق من حالة المستخدم عند تحميل الصفحة
  onAuthStateChanged(auth, user => {
      if (user) {
          // * ⬅️ (نفس الإصلاح من المرة السابقة)
          window.location.replace("menu.html");
      } else {
          toggleMode(); 
          window.onload = () => { setLanguage(currentLang); };
      }
  });
  
  // تشغيل اللغة الافتراضية
  setLanguage(currentLang);
</script>
