    <style>

        /* --- الهيدر --- */

            display: flex; justify-content: space-between; align-items: center;

        .lang-switcher a {

            transition: all 0.2s ease;
        }

            animation: fadeIn 0.7s ease;
        }
        .spinner {
            width: 80px; height: 80px;
            border: 10px solid #333;
            border-top-color: #007bff; border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
        }
        #loader p {
            font-size: 1.5em;
            color: #e0e0e0;
            margin-top: 0;
            animation: pulse 1.5s infinite ease-in-out;

        .iframe-container iframe {

        /* --- الأزرار (العودة للرئيسية) --- */

            margin-top: 60px;

        }
        
        /* --- التصميم المتجاوب (Responsive) --- */
        @media (max-width: 768px) {
            h1 { font-size: 2.2em; }
            .crystal-ai-branding img { height: 70px; margin-left: 15px; }
            .crystal-ai-branding p { font-size: 1.5em; }
            #loader { height: 500px; margin-top: 30px; }
            .spinner { width: 60px; height: 60px; border-width: 8px; }

            .iframe-container iframe { height: 600px; } /* ارتفاع للموبايل */
            .cta-button { padding: 12px 25px; font-size: 1.1em; margin-top: 40px; }
            header { padding: 10px 15px; }
            .header-logo img { height: 35px; }
            .lang-switcher a { margin: 0 4px; padding: 5px 8px; }

        @media (max-width: 480px) {
            h1 { font-size: 1.8em; }
            .crystal-ai-branding img { height: 50px; margin-left: 10px; }
            .crystal-ai-branding p { font-size: 1.2em; }
            #loader { height: 400px; margin-top: 20px; }
            .spinner { width: 50px; height: 50px; border-width: 6px; }
            #loader p { font-size: 1.1em; }

    </style>

<body>

    <header>
        <div class="header-logo">
            <img src="https://i.ibb.co/v4vwvcGq/skydatafull.webp" alt="شعار Skydata">
        </div>
        <div class="lang-switcher">
            <a href="#" id="lang-ar" class="active" onclick="setLanguage('ar'); return false;">AR</a>
            <a href="#" id="lang-en" onclick="setLanguage('en'); return false;">EN</a>
        </div>
    </header>

    <div class="container">
        
        <main>
            <h1 data-lang-key="toolTitle">أداة إزالة الخلفية</h1>

            <div class="crystal-ai-branding">
                <p data-lang-key="poweredBy">مدعوم بـ Crystal AI</p>
                <img src="https://i.ibb.co/Y4PFgGHN/b087bb012988.png" alt="Crystal AI Logo">
            </div>

            <div id="loader">
                <div class="spinner"></div>
                <p data-lang-key="loadingAI">جار تحميل الذكاء الاصطناعي...</p>
            </div>

            <div class="iframe-container" id="iframe-container">
                <iframe
                    id="app-iframe"
                    frameborder="0"
                    width="100%"
                    height="700"
                ></iframe> </div>

            <a href="index.html" class="cta-button back-button" data-lang-key="backToHome">العودة للرئيسية</a>
        </main>
        
    </div> 
    
    <footer style="margin-top: auto;">
        </footer>

    <script>
        const translations = {
            "ar": {
                "pageTitle": "إزالة خلفية الصور - Skydata",
                "toolTitle": "أداة إزالة الخلفية",
                "backToHome": "العودة للرئيسية",
                "loadingAI": "جار تحميل الذكاء الاصطناعي...",
                "poweredBy": "مدعوم بـ Crystal AI"
            },
            "en": {
                "pageTitle": "Background Remover - Skydata",
                "toolTitle": "Background Remover Tool",
                "backToHome": "Back to Home",
                "loadingAI": "Loading AI...",
                "poweredBy": "Powered by Crystal AI"
            }
        };

        let currentLang = 'ar'; 
        function setLanguage(lang) {
            currentLang = lang;
            document.documentElement.lang = lang;
            document.documentElement.dir = (lang === 'ar') ? 'rtl' : 'ltr';
            document.getElementById('lang-ar').classList.toggle('active', lang === 'ar');
            document.getElementById('lang-en').classList.toggle('active', lang === 'en');

            document.querySelectorAll('[data-lang-key]').forEach(element => {
                const key = element.getAttribute('data-lang-key');
                if (translations[lang][key]) {
                    element.innerText = translations[lang][key];
                }
            });
        }
        setLanguage(currentLang);
        
        const loader = document.getElementById('loader');
        const iframeContainer = document.getElementById('iframe-container');
        const appIframe = document.getElementById('app-iframe');

        // **********************************************
        // الرابط الخاص بتطبيقك على Hugging Face
        const hf_space_url = "https://skydata001-crystal.hf.space";
        // **********************************************


        // --- دالة onload لإخفاء التحميل وإظهار التطبيق ---
        // بما أن المصادقة لم تعد ضرورية، هذه الدالة كافية لإدارة حالة التحميل
        appIframe.onload = function() {
            // فقط قم بإخفاء التحميل وإظهار التطبيق بعد تحميل الـ iframe بالكامل
            loader.style.display = 'none';
            iframeContainer.style.display = 'block';
            iframeContainer.style.animation = 'fadeIn 0.5s ease';
        };
        
        // تحميل الـ iframe
        appIframe.src = hf_space_url + "?theme=dark&embed=true";
        
    </script>
    </body>
